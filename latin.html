function range(start, end) {
    return (new Array(end - start)).fill(undefined).map((_, i) => i + start);
}

var perm = range(0, vocabulary.length);

function shuffle() {
   for (var n in range(0, 900))
   {
      var first = Math.trunc(Math.random() * perm.length);
      var second = Math.trunc(Math.random() * perm.length);
      if (first != second)
      {
         var tmp = perm[first];
         perm[first] = perm[second];
         perm[second] = tmp;
      }
   }
}
shuffle();

function emptyIfNull(text) {
   return (text == undefined ? "&nbsp;" : text);
}

var pos = -1;

function fill_table(help) {
   var table = document.getElementById("vocabtable");

   if (pos + 5 > vocabulary.length)
   {
      var again = window.confirm("Congratulations! You finished the vocabulary. Do you want to start over?");
      if (again)
      {
         shuffle();
         pos = -1;
      }
      else return;
   }

   for (var n = 1; n <= 5; ++n)
   {
      var field = Math.trunc(Math.random() * 7);
   
      var latin = vocabulary[perm[pos + n]][0];
      var decl = vocabulary[perm[pos + n]][1].split("|");
      var english = vocabulary[perm[pos + n]][3];

      if (!help && field <= 3)
      {
         var latin_words = latin.split(", ");
         
         document.getElementById("latin" + n).innerHTML = "<input type='text' id='ans1_" + n + "'/>";
         document.getElementById("ans1_" + n).oninput = validate(latin_words);
      }
      else
      {
         document.getElementById("latin" + n).innerHTML = latin;
      }
      if (!help && field <= 2 && decl[0] != "")
      {
         var decl_words = decl[0].split(", ");
         
         document.getElementById("decl" + n).innerHTML = "<input type='text' id='ans2_" + n + "'/>";
         document.getElementById("ans2_" + n).oninput = validate(decl_words);
      }
      else
      {
         document.getElementById("decl" + n).innerHTML = decl[0] + '<span class="notes">' + emptyIfNull(decl[1]) + '</span>';
      }
      document.getElementById("cat" + n).innerHTML = vocabulary[perm[pos + n]][2];
      if (!help && field >= 4)
      {
         var english_words = english.split(", ");
         
         document.getElementById("english" + n).innerHTML = "<input id='ans1_" + n + "'/>";
         document.getElementById("notes" + n).innerHTML = "&nbsp;";
         document.getElementById("ans1_" + n).oninput = validate(english_words);
      }
      else
      {
         document.getElementById("english" + n).innerHTML = english;
         document.getElementById("notes" + n).innerHTML = emptyIfNull(vocabulary[perm[pos + n]][4]);
      }
   }
   
   if (!help)
      document.getElementById("ans1_1").focus();
}

function validate(expected) {
   return function check1(event) {      
      var words = event.target.value.split(",");
      words.forEach((word, index) => words[index] = word.trim());

      event.target.className = null;
      if (words.length > expected.length) return 0;
      
      if (expected.indexOf(words[words.length - 1]) != -1)
      {
         event.target.className = "good";
         
         for (var n = 0; n < expected.length; ++n)
         {
            if (words.indexOf(expected[n]) == -1)
            {
               setTimeout(function resetColour(field) {
                  field.className = null;
               }, 800, event.target);
               return 0;
            }
         }
         
         event.target.className = "correct";
      }
   }
   return 0;
}
